function putCaretAtTheEndOfInputText()
{
	document.getElementById(latinControlId).focus();

	// put caret at the end
	if (IE)
	{
		setCaretPosition(document.getElementById(latinControlId), document.getElementById(latinControlId).value.length);
	}
	else
	{
		document.getElementById(latinControlId).selectionStart = document.getElementById(latinControlId).value.length;
		document.getElementById(latinControlId).selectionEnd = document.getElementById(latinControlId).value.length;
	}
}

function onPageLoad()
{
	farsiControlId = 'q';	
	latinControlId = farsiControlId;
	
	latinTextIsHtml = false;
	IsFirstTimeLatinInput= true;
	
	IsFirstTimeLatinInput= true;
	convertAutomatically = false;
	updateFarsiTextPeriodicallyIfNeeded();
	
// for correction
	initIframe();
	setEventHandlers();
	
	// flash cliboard is only used in firefox
	if (!IE)
	{
	  clip.setHandCursor( false );
	  clip.glue( 'copyButton' ); //  attach swf of zero clipboard to element
	  clip.addEventListener('mouseOver', mouseOverCopyButton);
	  clip.addEventListener('complete', copyToClipboardCompleted);
	}
	

	if(IE) // enable (make visible) selected text copy button cell
	{
		document.getElementById('copySelectedTextCell').style.display = '';
	}
	

}

function searchButtonPressed()
{
	if (IsFirstTimeLatinInput)
	{
		submitAjaxRequestIfNecessary();
	} else if (waitingForRequestResponse)
	{
		alert("بهجو در حال تبدیل متن ورودی می‌باشد. لطفا چند لحظه صبر کنید تا متن به فارسی‌ تبدیل شود سپس دستور خود را تکرار نمایید");		return;
	}
	getAds("search");
	document.googleSearchForm.submit();
}

function mouseOverCopyButton()
{
	clip.setText(document.getElementById(farsiControlId).value);
}


function copyToClipboardCompleted()
{
	document.getElementById('copyButton').value = '  متن کپی‌ شد ';
	setTimeout("document.getElementById('copyButton').value ='کپی تمامی متن';",1500);
}

function copyButtonPressed()
{
	 copyfarsiToClipboardIE();
	 copyToClipboardCompleted()
}

function copySelectedTextButtonPressed()
{
	CopiedTxt = document.selection.createRange();

   CopiedTxt.execCommand("Copy");
   
	document.getElementById('copySelectedButton').value = '  متن کپی‌ شد ';
	setTimeout("document.getElementById('copySelectedButton').value ='کپی‌ متن منتخب';",1500);
}
